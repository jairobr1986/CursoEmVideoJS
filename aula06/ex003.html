<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(7, 52, 91);
            color: rgb(164, 97, 16);
            font: normal 20pt sans serif;
        }
        h1 {
            color: aquamarine;
        }
        p {
            color: rgb(16, 17, 17);
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <p>Serei o melhor, em tudo</p>
    <script>
       var n1 = Number.parseFloat(window.prompt("Digite o primeiro número: "))
       var n2 = Number.parseFloat(window.prompt("Digite o segundo número: "))

       var soma = n1 + n2
       window.alert(`A soma entre ${n1} e o numero ${n2} é ${soma}`)
    </script>
</body>
</html>
