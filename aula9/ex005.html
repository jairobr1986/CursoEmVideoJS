<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeirosPassos com o DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usa o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.write('Ola, Mundo!<br>')
        window.document.write(window.navigator.appName,'<br>')
        window.document.write(window.document.URL,'<br>','<br>')
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Est√° escrito assim: '+ p1.innerText)
        p1.style.color = 'Blue'
        corpo.style.background = 'black'
        window.alert(p1.innerText)
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou agurdando...'
        var d = window.document.querySelector('div#msg')
        d.style.color = 'yellow'
        d.style.background = 'gray'

    </script>

</body>
</html>
